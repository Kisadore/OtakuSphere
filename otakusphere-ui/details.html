<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtakuSphere - Anime Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .anime-detail-header {
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 100px 0;
            color: white;
        }
        
        .anime-detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .anime-content {
            position: relative;
            z-index: 1;
        }
        
        .review-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .rating-stars {
            color: gold;
            font-size: 20px;
        }
        
        .stats-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .trailer-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        
        .trailer-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Keep your existing header -->

    <main class="flex-grow-1">
        <div class="anime-detail-header" id="animeHeader">
            <div class="container">
                <div class="row anime-content">
                    <div class="col-md-3">
                        <img id="animeImage" src="" alt="" class="img-fluid rounded">
                    </div>
                    <div class="col-md-9">
                        <h1 id="animeTitle"></h1>
                        <div class="d-flex align-items-center mb-3">
                            <div class="rating-stars me-3" id="averageRating"></div>
                            <span id="ratingValue"></span>
                        </div>
                        <div id="animeGenres" class="mb-3"></div>
                        <div id="animeStatus" class="mb-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-4">
                        <h3>Synopsis</h3>
                        <p id="animeSynopsis"></p>
                    </div>

                    <div class="mb-4">
                        <h3>Trailer</h3>
                        <div class="trailer-container" id="trailerContainer"></div>
                    </div>

                    <div class="mb-4">
                        <h3>Reviews</h3>
                        <div id="reviewsList"></div>
                        
                        <!-- Review Form -->
                        <div class="card p-3 mt-4">
                            <h4>Add Your Review</h4>
                            <form id="reviewForm">
                                <div class="mb-3">
                                    <label class="form-label">Rating</label>
                                    <div class="rating-input">
                                        <i class="fas fa-star" data-rating="1"></i>
                                        <i class="fas fa-star" data-rating="2"></i>
                                        <i class="fas fa-star" data-rating="3"></i>
                                        <i class="fas fa-star" data-rating="4"></i>
                                        <i class="fas fa-star" data-rating="5"></i>
                                    </div>
                                    <input type="hidden" id="ratingInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reviewText" class="form-label">Your Review</label>
                                    <textarea class="form-control" id="reviewText" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit Review</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="stats-card">
                        <h4>Information</h4>
                        <ul class="list-unstyled">
                            <li><strong>Type:</strong> <span id="animeType"></span></li>
                            <li><strong>Episodes:</strong> <span id="episodeCount"></span></li>
                            <li><strong>Duration:</strong> <span id="animeDuration"></span></li>
                            <li><strong>Aired:</strong> <span id="airedDate"></span></li>
                            <li><strong>Studios:</strong> <span id="animeStudios"></span></li>
                            <li><strong>Score:</strong> <span id="animeScore"></span></li>
                            <li><strong>Ranked:</strong> <span id="animeRank"></span></li>
                            <li><strong>Popularity:</strong> <span id="animePopularity"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Keep your existing footer -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
